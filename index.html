<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="calculator.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <h1 class="heading">CALCULATOR</h1>
    <div class="container">        
        <div class="row ">
          <div class="col-lg-12 col-md-12 col-12">
            <form class="main-calc" name="myForm">
                <div class="long-text">
                    <input type="text" name="textbox" class="text-box shadow">
                </div>
                <div class="all-button">
                    <div class="all-button">
                    <input type="button" value="(" class="shadow-outer" onclick="myForm.textbox.value += '(' ">
                    <input type="button" value=")" class="shadow-outer" onclick="myForm.textbox.value += ')' ">
                    <input type="button" value="<" class="shadow-outer" onclick="myForm.textbox.value += '<' ">
                    <input type="button" value="*" class="shadow-outer" onclick="myForm.textbox.value += '*' ">
                </div>
                <div class="all-button">
                    <input type="button" value="7" class="shadow-outer" onclick="myForm.textbox.value += '7' ">
                    <input type="button" value="8" class="shadow-outer" onclick="myForm.textbox.value += '8' ">
                    <input type="button" value="9" class="shadow-outer" onclick="myForm.textbox.value += '9' ">
                    <input type="button" value="-" class="shadow-outer" onclick="myForm.textbox.value += '-' ">
                </div>
                <div class="all-button">
                    <input type="button" value="4" class="shadow-outer" onclick="myForm.textbox.value += '4' ">
                    <input type="button" value="5" class="shadow-outer" onclick="myForm.textbox.value += '5' ">
                    <input type="button" value="6" class="shadow-outer" onclick="myForm.textbox.value += '6' ">
                    <input type="button" value="/" class="shadow-outer" onclick="myForm.textbox.value += '/' ">
                </div>
                <div class="all-button">
                    <input type="button" value="1" class="shadow-outer" onclick="myForm.textbox.value += '1' ">
                    <input type="button" value="2" class="shadow-outer" onclick="myForm.textbox.value += '2' ">
                    <input type="button" value="3" class="shadow-outer" onclick="myForm.textbox.value += '3' ">
                    <input type="button" value="+" id="plus" class="shadow-outer" onclick="myForm.textbox.value += '+' ">
                </div>
                <div class="all-button">
                    <input type="button" value="C" style="background-color: red;" class="shadow-outer" onclick="myForm.textbox.value = '' ">
                    <input type="button" value="0" class="shadow-outer" onclick="myForm.textbox.value += '0' ">
                    <input type="button" value="=" class="shadow-outer" onclick="myForm.textbox.value = eval(myForm.textbox.value) ">
                </div>
            </form>
</div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
